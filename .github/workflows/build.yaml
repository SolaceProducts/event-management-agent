name: Test & Build
on:
  push:
    branches:
      build_workflow
jobs:
  Test-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Static Code Analysis
        run: mvn --batch-mode compile -Pmaas-static-code-analysis --file service/pom.xml
